name: Release Executables (Cross-Platform)

# Внимание: Разрешение на запись необходимо для создания релиза и загрузки файлов
permissions:
  contents: write

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.31)'
        required: true
        type: string

jobs:

  # Задача 1: Сборка исполняемого файла для Linux (статический MUSL)
  build-linux:
    # Используем чистый контейнер Alpine Linux, где по умолчанию только MUSL
    runs-on: ubuntu-latest
    container: alpine:latest
    steps:
      - name: Checkout repository
        # Используем специальный action для работы в контейнере
        uses: actions/checkout@v4
      
      # Используем пакет 'build-base' (включает gcc, libc-dev) и 'make'
      - name: Install build tools (GCC, make, and musl in Alpine)
        run: apk add --no-cache build-base make musl binutils

      - name: Run make musl
        # Просто вызываем вашу цель make musl, которая теперь умная
        run: make musl
        
      - name: Check binary status
        run: |
          # 'file' покажет "statically linked", 'ldd' покажет "not a dynamic executable"
          file products
          ldd products || echo "✅ Статус: Statically linked"
          
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: products

  # Задача 2: Сборка исполняемого файла для Windows (стандартная)
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Добавляем экшен для установки конкретной версии MinGW
      - name: Set up MinGW-w64 (e.g., version 11.2.0, adjust if needed)
        uses: egor-tensin/setup-mingw@v3
        with:
          # Попробуйте начать с версии 11.2.0, она часто дает компактные бинарники. 
          # Если не поможет, нужно найти ту версию, что давала 30КБ.
          version: '11.2.0'
      
      - name: Run make OS=Windows_NT
        shell: bash
        run: make OS=Windows_NT
        
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: products.exe 

  # Задача 3: Создание релиза и прикрепление артефактов
  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get the release version from tag or input
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Download Linux Executable
        uses: actions/download-artifact@v4
        with:
          name: linux-executable
      - name: Download Windows Executable
        uses: actions/download-artifact@v4
        with:
          name: windows-executable

      - name: Create Release
        id: create_release
        # Используем gh CLI для генерации заметок о коммитах и публикации
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Устанавливаем версию релиза
          TAG_NAME="v${{ steps.get_version.outputs.version }}"
          RELEASE_NAME="Release v${{ steps.get_version.outputs.version }}"
          
          # Создаем релиз: публикуется сразу (--draft отсутствует), генерирует заметки (--generate-notes) и помечается как последний (--latest)
          gh release create "$TAG_NAME" \
            --repo="$GITHUB_REPOSITORY" \
            --title="$RELEASE_NAME" \
            --generate-notes \
            --latest
            
          # Получаем URL для загрузки ассетов из созданного релиза в переменную окружения UPLOAD_URL
          echo "UPLOAD_URL=$(gh release view "$TAG_NAME" --repo="$GITHUB_REPOSITORY" --json uploadUrl -q .uploadUrl)" >> $GITHUB_ENV

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: ./products
          asset_name: products-v${{ steps.get_version.outputs.version }}
          asset_content_type: application/octet-stream

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: ./products.exe
          asset_name: products-v${{ steps.get_version.outputs.version }}.exe
          asset_content_type: application/octet-stream


