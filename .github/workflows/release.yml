name: Release Executables

# Триггер 1: При создании тега/релиза (с компа)
on:
  push:
    tags:
      - 'v*.*.*' # Запускается для тегов, начинающихся с 'v'

# Триггер 2: Ручной запуск (через веб)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.31)'
        required: true
        type: string

jobs:
  build:
    # Эта задача собирает оба файла
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      # Определяем версию из тега ИЛИ из ручного ввода
      - id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi
      - name: Build Linux Executable
        run: make
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: products # Замените 'products' на имя вашего исполняемого файла для Linux

      - name: Build Windows Executable
        # Примечание: Для сборки под Windows обычно нужен отдельный раннер/задача
        # Простой способ: используем кросс-компиляцию, если makefile это поддерживает.
        # Если нет, этот шаг сложнее. Допустим, ваш makefile справляется:
        run: make OS=Windows_NT
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: products.exe # Замените 'products.exe' на имя вашего исполняемого файла для Windows

  release:
    # Эта задача выполняется ТОЛЬКО после успешной сборки
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux Executable
        uses: actions/download-artifact@v4
        with:
          name: linux-executable
      - name: Download Windows Executable
        uses: actions/download-artifact@v4
        with:
          name: windows-executable

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Токен для доступа к API
        with:
          tag_name: v${{ needs.build.outputs.release_version }}
          release_name: Release v${{ needs.build.outputs.release_version }}
          draft: false
          prerelease: false

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./products # Путь к скачанному артефакту
          asset_name: AVPscan-Linux-${{ needs.build.outputs.release_version }}
          asset_content_type: application/octet-stream

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./products.exe # Путь к скачанному артефакту
          asset_name: AVPscan-Windows-${{ needs.build.outputs.release_version }}.exe
          asset_content_type: application/octet-stream
