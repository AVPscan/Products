name: Automatic Release Build (v1.31)

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    # Используем матрицу для запуска сборки на разных ОС параллельно
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Устанавливаем MinGW только для Windows
      - name: Set up MinGW on Windows
        if: matrix.os == 'windows-latest'
        uses: egor-tensin/setup-mingw@v1
        with:
          platform: x64

      - name: Build Project
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            make OS=Windows_NT
          else
            make
          fi
        shell: bash # Используем bash для выполнения команд на обеих ОС

      - name: Rename and Archive Artifact
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            zip windows_release.zip продукты.exe
            echo "::set-output name=artifact_name::windows_release.zip"
          else
            zip linux_release.zip продукты
            echo "::set-output name=artifact_name::linux_release.zip"
          fi
        id: archive_step # Присваиваем ID шагу, чтобы использовать его вывод

      # Загружаем артефакт в рамках этого задания
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.archive_step.outputs.artifact_name }}
          path: ${{ steps.archive_step.outputs.artifact_name }}


  create-release:
    # Запускаем только после успешной сборки обеих ОС
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Скачиваем артефакты, созданные на предыдущем этапе
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      # --- Создание Релиза ---
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux_release.zip/linux_release.zip
            artifacts/windows_release.zip/windows_release.zip
          name: Release ${{ github.ref_name }} 
          body: |
            # Release Notes v1.31
            Automatic build of version ${{ github.ref_name }}.
            Cross-platform compatibility for Windows and Linux.
