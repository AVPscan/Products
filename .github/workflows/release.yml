name: Automatic Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        # Продолжаем, даже если одна из ОС падает
        fail-fast: false 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Устанавливаем MinGW только для Windows
      - name: Set up MinGW on Windows
        if: matrix.os == 'windows-latest'
        uses: egor-tensin/setup-mingw@v1
        with:
          platform: x64

      # Шаг сборки для Linux
      - name: Build Linux Project
        if: matrix.os == 'ubuntu-latest'
        # Используем стандартный shell (sh), как ваш makefile ожидает
        run: make

      # Шаг сборки для Windows
      - name: Build Windows Project
        if: matrix.os == 'windows-latest'
        # Используем bash, как ваш makefile ожидает
        run: make OS=Windows_NT
        shell: bash

      # --- Упаковка Артефактов ---
      - name: Rename and Archive Artifact
        id: archive_step 
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            zip windows_release.zip продукты.exe
            echo "::set-output name=artifact_name::windows_release.zip"
          else
            zip linux_release.zip продукты
            echo "::set-output name=artifact_name::linux_release.zip"
          fi
        # Примечание: "::set-output" устарел, но пока работает
        
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.archive_step.outputs.artifact_name }}
          path: ${{ steps.archive_step.outputs.artifact_name }}


  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # --- Создание Релиза ---
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux_release.zip/linux_release.zip
            artifacts/windows_release.zip/windows_release.zip
          name: Release ${{ github.ref_name }} 
          body: |
            # Release Notes v1.31
            Automatic build of version ${{ github.ref_name }}.
            Cross-platform compatibility for Windows and Linux.
