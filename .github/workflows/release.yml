name: Release Executables (Cross-Platform)

# Триггер 1: При создании тега/релиза (с компа)
on:
  push:
    tags:
      - 'v*.*.*' # Запускается для тегов, начинающихся с 'v'

# Триггер 2: Ручной запуск (через веб)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.31)'
        required: true
        type: string

jobs:
  # ----------------------------------------------------
  # Задача 1: Сборка исполняемого файла для Linux
  # ----------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run make
        run: make
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: products # Замените 'products' на имя вашего исполняемого файла

  # ----------------------------------------------------
  # Задача 2: Сборка исполняемого файла для Windows
  # ----------------------------------------------------
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      # Установка MinGW/MSYS2 может потребоваться, если ее нет по умолчанию на ранере
      - name: Run make OS=Windows_NT
        shell: bash
        run: make OS=Windows_NT
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: products.exe # Замените 'products.exe' на имя вашего исполняемого файла

  # ----------------------------------------------------
  # Задача 3: Создание релиза и прикрепление артефактов
  # ----------------------------------------------------
  create-release:
    # Эта задача ждет завершения обеих сборок
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get the release version from tag or input
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Download Linux Executable
        uses: actions/download-artifact@v4
        with:
          name: linux-executable
      - name: Download Windows Executable
        uses: actions/download-artifact@v4
        with:
          name: windows-executable

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Безопасный, автогенерируемый токен
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./products # Путь к скачанному артефакту
          asset_name: AVPscan-Linux-v${{ steps.get_version.outputs.version }}
          asset_content_type: application/octet-stream

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./products.exe # Путь к скачанному артефакту
          asset_name: AVPscan-Windows-v${{ steps.get_version.outputs.version }}.exe
          asset_content_type: application/octet-stream
