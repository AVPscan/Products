name: Release Executables (Cross-Platform)

# Внимание: Разрешение на запись необходимо для создания релиза и загрузки файлов
permissions:
  contents: write

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.31)'
        required: true
        type: string

jobs:

  # Задача 1: Сборка исполняемого файла для Linux (статический MUSL)
  build-linux:
    # Используем чистый контейнер Alpine Linux, где по умолчанию только MUSL
    runs-on: ubuntu-latest
    container: alpine:latest
    steps:
      - name: Checkout repository
        # Используем специальный action для работы в контейнере
        uses: actions/checkout@v4
      
      # ИСПРАВЛЕНО: Используем пакет 'build-base', который включает все необходимое
      - name: Install build tools (GCC, make, and musl in Alpine)
        run: apk add --no-cache build-base musl binutils

      - name: Compile with musl-gcc (bypassing makefile)
        run: |
          # Определяем переменные для компиляции
          CC_MUSL="gcc"
          SOURCES="products.c sys_linux.c"
          TARGET="products"
          
          # Ваши CFLAGS_TINY из makefile (ИСПРАВЛЕННЫЙ СИНТАКСИС БЕЗ +=)
          CFLAGS="-std=c11 -Os -DNDEBUG -Wall -Wextra -D_POSIX_C_SOURCE=200809L"
          CFLAGS="$CFLAGS -ffunction-sections -fdata-sections -fno-unwind-tables"
          CFLAGS="$CFLAGS -fno-asynchronous-unwind-tables -fno-ident -fomit-frame-pointer"
          
          # Ваши LDFLAGS_TINY из makefile + принудительная статика (-static)
          LDFLAGS="-flto -Wl,--gc-sections -Wl,--strip-all -Wl,-s -Wl,--build-id=none"
          LDFLAGS="$LDFLAGS -Wl,-z,pack-relative-relocs -static"

          # ИСПРАВЛЕНО: Добавлен флаг -o для указания целевого файла
          $CC_MUSL $CFLAGS -o $TARGET $SOURCES $LDFLAGS
          
          # Выполняем strip-оптимизацию
          strip --strip-all $TARGET

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: products

  # Задача 2: Сборка исполняемого файла для Windows (стандартная)
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run make OS=Windows_NT
        shell: bash
        run: make OS=Windows_NT
        
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: products.exe # Замените 'products.exe' на имя вашего исполняемого файла

  # Задача 3: Создание релиза и прикрепление артефактов
  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get the release version from tag or input
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Download Linux Executable
        uses: actions/download-artifact@v4
        with:
          name: linux-executable
      - name: Download Windows Executable
        uses: actions/download-artifact@v4
        with:
          name: windows-executable

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./products
          asset_name: AVPscan-Linux-v${{ steps.get_version.outputs.version }}
          asset_content_type: application/octet-stream

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./products.exe
          asset_name: AVPscan-Windows-v${{ steps.get_version.outputs.version }}.exe
          asset_content_type: application/octet-stream
